<!-- component -->

<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img
        alt="ecommerce"
        class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200"
        [src]="product.image"
      />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Brand Name</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          {{ product.title }}
        </h1>
        <div class="flex mb-4">
        </div>
        <p class="leading-relaxed">
          {{product.desc}}
        </p>
        <div
          class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5"
        >
          <div class="flex">
            <span class="mr-3">Color</span>
            <button
              class="border-2 border-gray-300 rounded-full w-6 h-6 focus:outline-none"
            ></button>
            <button
              class="border-2 border-gray-300 ml-1 bg-gray-700 rounded-full w-6 h-6 focus:outline-none"
            ></button>
            <button
              class="border-2 border-gray-300 ml-1 bg-red-500 rounded-full w-6 h-6 focus:outline-none"
            ></button>
          </div>

        </div>
        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900"
            >{{product.price}}$</span
          >
          <button
            class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
          >
            Mua
          </button>
          <button
            class="flex ml-auto text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded"
          >
            Đấu giá
          </button>
          <button
            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
          >
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
